<html>
<head>
    <title>get_capacity</title>
</head>
<body>
	<h1>get_capacity</h1>
		{% if error %}
		<h2 style="color: red">{{ error }}</h2>
		{% endif %}
	<form method=POST enctype=multipart/form-data action="{{ url_for('get_capacity') }}">
	    <h4>Image</h4>
	    <input type=file name=photo><br><br>
	    <input type="checkbox" name=formatted value="true" checked> Format capacity<br><br>
	    <input type="submit" value="Upload Image">
	</form>
</body>
</html>
